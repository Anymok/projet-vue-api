<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Naissance Nantes</title>
</head>
<body>

<center>

    <div id="demo" style="margin-right: 35%;
    margin-left: 35%;">
		<h1>Naissance à Nantes</h1>
		<template v-for="branch in branches">
			<input
				type="radio"
				:id="branch"
				:value="branch"
				name="branch"
				v-model="currentBranch"
			/>
			<label :for="branch">{{ branch }}</label>
		</template>
		<div v-if="currentBranch === 'Naissance par Année'">
			<p>Nombre de naissance par année :</p>
				<ol class="list-group">
					<li v-for="record in naissances" class="list-group-item d-flex justify-content-between align-items-start">
					  <div class="ms-2 me-auto">
						<div class="fw-bold">{{record.name}}</div>
					
					  </div>
					  <span class="badge bg-success rounded-pill">{{record.count}} Naissances</span>
					</li>
				  </ol>

		</div>

		<div v-if="currentBranch === 'Total de fille/garçon'">
			<p>Nombre total de naissance par fille/garçon :</p>
			<ul>
				<li v-for="record in naissances">
					<p><strong>{{record.name}}</strong> - {{record.count}} naissances</p>
				</li>
			</ul>
		</div>
		<div v-if="currentBranch === 'Naissance par Prénom'">
			<p>Nombre de naissance par prénom :</p>
			<ul>
				<li v-for="record in naissances">
					<p><strong>{{record.name}}</strong> - {{record.count}} naissances</p>
				</li>
			</ul>
		</div>
    </div>

</center>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURL1 = "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_prenoms-enfants-nes-nantes&q=&rows=0&facet=annee_naissance";
			const apiURL2 = "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_prenoms-enfants-nes-nantes&q=&rows=0&sort=prenom&facet=sexe";
			const apiURL3 = "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_prenoms-enfants-nes-nantes&q=&rows=0&facet=prenom";
			const config = {
			};

			Vue.createApp({
				data() {
					return {
						branches: ["Naissance par Année", "Total de fille/garçon", "Naissance par Prénom"],
						currentBranch: "Naissance par Année",
						naissances: null,
					};
				},

				created: function () {
					this.fetchDataAsync();
				},

				watch: {
					currentBranch: "fetchDataAsync",
				},
				methods: {
					fetchDataAsync: async function () {
						const self = this
						if(self.currentBranch === 'Naissance par Année'){
							try {
								const response = await axios.get(apiURL1, config)
								console.log(response.data)
								this.naissances = response.data.facet_groups[0].facets
								  
							 } catch(error) {
							   console.log(error);
							 }
						}
						else if(self.currentBranch === 'Total de fille/garçon'){
							try {
								const response = await axios.get(apiURL2, config)
								console.log(response.data)
								this.naissances = response.data.facet_groups[0].facets
								  
							 } catch(error) {
							   console.log(error);
							 }
						}
						else if(self.currentBranch === 'Naissance par Prénom'){
							try {
								const response = await axios.get(apiURL3, config)
								console.log(response.data)
								this.naissances = response.data.facet_groups[0].facets
								  
							 } catch(error) {
							   console.log(error);
							 }
						}
						
					
				 	
					 },
				},
			}).mount("#demo");
		</script>
</body>
</html>
